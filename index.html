<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css">
  <title>Cadastro de Vinhos</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Controle Pessoal de Vinhos</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inclusão</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="consulta.html">Consulta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pesquisa.html">Pesquisa</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-2">
      <div class="col-sm-3">
        <img src="taca_vinhos.jpg" alt="Taça de Vinhos" style="max-width: 100%;">
      </div>
      <div class="col-sm-9">
        <h4 class="text-dark mt-1">Inclusão de Vinhos</h4>
        <form>
          <div class="form-group">
            <label for="marca">Marca do Vinho:</label>
            <input type="text" class="form-control" id="marca" name="marca" required autofocus>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" class="form-control" id="tipo" name="tipo" required>
          </div>
          <div class="form-group">
            <label for="preco">Preço R$:</label>
            <input type="number" class="form-control" id="preco" name="preco" 
                   min="0.01" step="0.01" required>                   
          </div>
          <div class="form-group">
            <label for="foto">Foto da Garrafa:</label>
            <input type="file" class="form-control" id="foto" name="foto" required> 
          </div>
          <input type="submit" class="btn btn-info btn-lg" 
                 value=" Enviar Dados para Cadastro ">
        </form>
        <div class="alert"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
